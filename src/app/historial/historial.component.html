<div class="container">
    <table class="table" style="margin-top: 1em;">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Diagnostico</th>
            <th scope="col">Terminologia</th>
            <th scope="col">Fecha</th>
            <th scope="col">Imprimir</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of recetas; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{item.diagnostico}}</td>
            <td>{{item.terminologia}}</td>
            <td>{{item.fecha}}</td>
            <td> <button class="btn btn-sm btn-success" (click)="historial(i)">Imprimir</button> </td>
          </tr>
        </tbody>
    </table>
</div>
